name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  api_tests:
    runs-on: ubuntu-20.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '20'

      - name: Install Newman
        run: npm install -g newman

      - name: Install dependencies
        run: npm ci 

      - name: Start the server in background
        run: nohup npm run start &
      
      - name: Wait for server to start up
        run: sleep 10

      - name: Run Newman API tests
        run: |
          newman run "server/api-test/API Ã–vningar - Shop API.postman_collection.json" \
          -e "server/api-test/Shop API Environment.postman_environment.json"
